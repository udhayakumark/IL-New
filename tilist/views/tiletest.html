<!DOCTYPE html>
<html>
<head>
    <title>Tile Module</title>
</head>
<body>
<header>
    <h2 style="text-align:center;">Tile Module</h2>
</header>
<section>
    <form style="text-align:center" name="tileform" action="http://tilist.nodeville.net/tile/save" method="post" accept-charset="">
        <section>
        	<div style="font-size:15px"><strong>Save Tile</strong></div>  
        	<label for="id" style="margin-left:18px">_id</label>        	
            <input type="text" name="_id" value=""> </br>     
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="tile name"></br>
            <label for="notes">Notes</label>
            <input type="text" name="notes" placeholder="tile notes"></br>          	
            <input type="submit" style="margin-left:3%;background-color:indianred" value="save">
        </section>
    </form>
    <form style="text-align:center" name="tileform" action="http://tilist.nodeville.net/tile/get" method="post" accept-charset="">
        <section>
            <div style="font-size:15px"><strong>Get By Id</strong></div>
            <label for="_id">_id</label>
            <input type="text" name="_id" placeholder="tile _id"> </br>
            <input type="submit" style="margin-left:3%;background-color:indianred" value="select">
        </section>
    </form>    
    <form style="text-align:center" name="tileform" action="http://tilist.nodeville.net/tile/remove" method="post" accept-charset="">
        <section>
            <div style="font-size:15px "><strong>Delete By Id</strong></div>
            <label for="_id">_id</label>
            <input type="text" name="_id" placeholder="tile _id"></br>            	                           
            <input type="submit" style="margin-left:3%;background-color:indianred" value="delete">            
        </section>
    </form>      
</section>
<footer style="text-align:center">
    <h6>Copyright Matsya Infomatics Pvt Ltd.All rights reserved </h6>
</footer>
</body>
</html>
