<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Interactive Life</title>
    <link href="/public/css/layout.css" rel="stylesheet" type="text/css" />
    <script src="/public/js/com/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#login').submit(function (e) {
                e.preventDefault();
                var postData = $(this).serializeArray();
		        var action = $(this).attr('action');

                $.ajax({
                    type: 'POST',
                    url: action,
                    data: postData,
                    dataType: 'json',
                    success: function (result, status, xhr) {
                    	if(result.length > 0)
                    	{
							window.location = "./admin.html";
						}
						else
						{
							alert('Invalid User !');
						}
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="dv-logo-image">
                <img alt="" src="/public/img/ti_logo.png" />
            </div>
            <div class="dv-title">
                <h1>
                    Interactive Life</h1>
            </div>
        </div>
        <div class="dv-selected">
        </div>
        <div id="content">
            <form id="login" action="http://localhost:8080/users/logeduser" method="post">
                <div style="padding: 20px 20px 0 0; float: right;">
                    Username:<input type="text" id="email" name="email" />
                    Password:<input type="password" id="password" name="password" />
                    <button type="submit" id="btnLogin">Login</button>
                </div>
            </form>
        </div>
        <div id="footer">
            <p>
                &copy Copyright Quu Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
