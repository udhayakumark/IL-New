<!DOCTYPE html>
<html>
<head>
    <title>Access Module</title>
</head>
<body>
<header>
    <h2 style="text-align:center;">Access Module</h2>
</header>
<section>
    <form style="text-align:center" name="userform" action="http://tilist.nodeville.net/access/save" method="post" accept-charset="">
        <section>
        	<div style="font-size:15px"><strong>Save Access</strong></div>      
            <label for="id" style="margin-left:1%" >_id</label>
            <input type="text" name="_id" value="" placeholder="_id"> </br>
            <label for="name">access_name</label>
            <input type="text" name="name" style="margin-right:3.5%" placeholder="access name"> </br>            
            <input type="submit" style="margin-left:3%;background-color:indianred" value="save">
        </section>
    </form>
    <form style="text-align:center" name="userform" action="http://tilist.nodeville.net/access/get" method="post" accept-charset="">
        <section>
            <div style="font-size:15px"><strong>Get Access By Id</strong></div>
            <label for="_id" style="margin-left:17px ">_id</label>
            <input type="text" name="_id" placeholder="enter _id" > </br>
            <input type="submit" style="margin-left:3%;background-color:indianred" value="select">
        </section>
    </form>   
    <form style="text-align:center" name="userform" action="http://tilist.nodeville.net/access/remove" method="post" accept-charset="">
        <section>
            <div style="font-size:15px"><strong>Delete Access By Id</strong></div>
            <label for="_id" style="margin-left:17px ">_id</label>
            <input type="text" name="_id" placeholder="enter _id" > </br>
            <input type="submit" style="margin-left:3%;background-color:indianred" value="delete">
        </section>
    </form>   
</section>
<footer style="text-align:center">
    <h6>Copyright Matsya Infomatics Pvt Ltd.All rights reserved </h6>
</footer>
</body>
</html>
