<!DOCTYPE html>
<html>
<head>
    <title>Orgunits Module</title>
</head>
<body>
<header>
        <h1 style="text-align:center;margin-left: 35px;">Welcome to Orgunits</h1>
</header>
<section>
    <form style="text-align:center" name="orgunitsform" action="http://tilist.nodeville.net/orgunits/save" method="post" accept-charset="">
                <section>
                    <div style="text-align: center;font-size: 17px;margin-left: 40px;font-weight: bold">Save Orgunits Datas</div>
                    <label style="margin-left:3px" for="_id">_id</label>
                    <input type="text" name="_id" style="margin-left: 34px; width: 290px;"></br>
                    <label style="margin-left:3px" for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter Name" style="margin-left: 20px; width: 290px;" required>
                    </br>
                     <label style="margin-left:3px" for="notes">Notes</label>
                     <input type="text" name="notes" placeholder="Enter Notes" style="margin-left: 20px; width: 290px;" required>
                     </br>
                     <label style="margin-left: -40px;" for="parentunitid">ParentUnitId</label>
                     <input type="number" name="parentunitid" placeholder="Enter or Select ParentId" style="margin-left: 20px; width: 290px;" required></br>
                    <input id="save" type="submit" style="margin-left:10px;background-color:indianred;width:60px" value="Save">                                         
           </section>
    </form>
   </br>
    <form style="text-align:center" name="orgunitsform" action="http://tilist.nodeville.net/orgunits/get" method="post" accept-charset="">
                <section>
                     <div style="text-align: center;font-size: 20px;margin-left: 40px;font-weight: bold">Get Orgunits by _id</div>                   
                     <label style="margin-left:3px" for="id">_id</label>
                     <input type="text" name="_id" placeholder="Enter Name" value="0" style="margin-left: 20px; width: 290px;">
                     </br>
                    <input id="get" type="submit" style="margin-left:10px;background-color:indianred;width:60px" value="Get">                                         
                </section>
    </form>
   </br>
    <form style="text-align:center" name="orgunitsform" action="http://tilist.nodeville.net/orgunits/remove" method="post" accept-charset="">
                <section>
                    <div style="text-align: center;font-size: 20px;margin-left: 40px;font-weight: bold">Remove Orgunits by _id</div>
                    <label style="margin-left:3px" for="_id">_id</label>
                    <input type="text" name="_id" placeholder="Enter Name" value="0" style="margin-left: 20px; width: 290px;">
                   </br>
                    <input id="remove" type="submit" style="margin-left:10px;background-color:indianred;width:60px" value="Remove">                                         
           </section>
    </form>
</section>
<footer style="text-align:center">
        <h6>Copyright Matsya Infomatics Pvt Ltd.All rights reserved </h6>
</footer>
</body>
</html>
