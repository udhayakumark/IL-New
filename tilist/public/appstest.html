<!DOCTYPE html>
<html>
<head>
    <title>Apps Module</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    
	<script type="text/javascript">
		$(document).ready(function () {
			$('#appsform').submit(function (e) {
				e.preventDefault();
				var postData = $(this).serializeArray();
				var action = $(this).attr('action');
				var apps = {};	
							
				$.each(postData, function(i, field ) {
				  eval('apps.'+ field.name + '= "' + field.value + '";');
				});
				
				var post = {};
				post.form_data = JSON.stringify(apps);
				
				$.ajax({
			    type: 'POST',
				url: action,
				data: post,
				dataType: 'json',
				success: function (result, status, xhr) {
						alert(JSON.stringify(result));
			        }
			    });
		  });
		  
		  $('#appsgetform').submit(function (e) {
				e.preventDefault();
				var postData = $(this).serializeArray();
				var action = $(this).attr('action');
				var apps = {};	
							
				$.each(postData, function(i, field ) {
				  eval('apps.'+ field.name + '= "' + field.value + '";');
				});
				
				var post = {};
				post.form_data = JSON.stringify(apps);
				
				$.ajax({
			    type: 'POST',
				url: action,
				data: post,
				dataType: 'json',
				success: function (result, status, xhr) {
						alert(JSON.stringify(result));
			        }
			    });
		  });
		});
	</script>
</head>
<body>

<section>
    <form name="appsform" id="appsform" action="http://tilist.nodeville.net/apps/save" method="post" enctype="multipart/form-data">
        <div>
        	<table style="margin-left: 40%">
        		<tr>
        			<td colspan="2" style="text-align: center; padding-bottom: 15px;"><strong>Save Apps</strong></td>
        		</tr>
        		<tr>
        			<td><label>_id</label></td>
        			<td><input type="text" name="_id" value="0"></td>
        		</tr>
        		<tr>
        			<td><label>Name</label></td>
        			<td><input type="text" name="name" required></td>
        		</tr>
        		<tr>
        			<td><label>Logo</label></td>
        			<td><input type="text" name="logo"></td>
        		</tr>
        		<tr>
        			<td><label>Start Screen Image</label></td>
        			<td><input type="text" name="startScreenImage"></td>
        		</tr>
        		<tr>
        			<td><label>Website</label></td>
        			<td><input type="text" name="website" required></td>
        		</tr>
        		<tr>
        			<td><label>Organization</label></td>
        			<td>
        				<input type="text" name="organization">
        			</td>
        		</tr>
        		<tr>
        			<td colspan="2" style="text-align: center; padding-top: 15px;"><input type="submit" value="save"></td>
        		</tr>
        	</table>
        </div>
    </form>    
</section>
<section>
	<form name="appsgetform" id="appsgetform" action="http://tilist.nodeville.net/apps/list" method="post">
		<div>
        	<table style="margin-left: 40%">
        		<tr>
        			<td colspan="2" style="text-align: center; padding-bottom: 15px;"><strong>Get Apps List by Organization</strong></td>
        		</tr>
        		<tr>
        			<td><label>OrganizationId</label></td>
    				<td><input type="text" name="organization" value="0"></td>
        		</tr>
        		<tr>
        			<td colspan="2" style="text-align: center; padding-top: 15px;"><input type="submit" value="Submit"></td>
        		</tr>
        	</table>
        </div>
	</form>
</section>
<footer style="text-align:center">
    <h6>Copyright Matsya Infomatics Pvt Ltd.All rights reserved </h6>
</footer>
</body>
</html>
